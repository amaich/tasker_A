<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Your title{% endblock %}</title>
</head>
<body>
    <div>
        <header>
            <p><a href="{% url 'task_app:start_page' %}">Tasker A</a></p>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
                <p><a href="{% url 'task_auth:logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'task_auth:login' %}">Login</a></p>
                <p><a href="{% url 'task_auth:registration' %}">Registration</a></p>
            {% endif %}

        </header>
        <p>--------------</p>
        <div>
            <main class="content">
                {% block content %}
                <p>Hello, html!</p>
                {% endblock %}
            </main>
        </div>

        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>  
</body>
</html>
