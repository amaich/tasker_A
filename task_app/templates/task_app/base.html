<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>{% block title %}Your title{% endblock %}</title>    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;">Header</p>
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;"><a href="{% url 'task_auth:login' %}">Login</a></p>
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;"><a href="{% url 'task_app:task_list' %}">Task list</a></p>
        </header>

        <div class="container clearfix">
            <main class="content">
                {% block body %}
                <p style="text-align: center; font-size: 30px; margin: 0; padding: 1.5em 0;">Hello, html!</p>
                {% endblock %}
            </main>
        </div>

        <footer class="footer">
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;">Footer</p>
        </footer>
    </div>  
</body>
</html>
