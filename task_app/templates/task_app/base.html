<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>{% block title %}Your title{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'task_app/styles.css' %}">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;"><a href="{% url 'task_app:start_page' %}">Tasker A</a></p>
            {% if user.is_authenticated %}
                <p style="font-size: 30px; margin: 0; padding: 10px 1em;">Welcome, {{ user.get_username }}. Thanks for logging in.</p>
                <p style="font-size: 30px; margin: 0; padding: 10px 1em;"><a href="{% url 'task_auth:logout' %}">Logout</a></p>
            {% else %}
                <p style="font-size: 30px; margin: 0; padding: 10px 1em;"><a href="{% url 'task_auth:login' %}">Login</a></p>
            {% endif %}

        </header>
        <div class="container clearfix">
            <main class="content">
                {% block content %}
                <p style="text-align: center; font-size: 30px; margin: 0; padding: 1.5em 0;">Hello, html!</p>
                {% endblock %}
            </main>
        </div>

        <footer class="footer">
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;">Footer</p>
        </footer>
    </div>  
</body>
</html>
