{% extends "task_app/base.html" %}
{% block content %}
<h1>Task {{ task.id }}: {{ task.summary }}</h1>
<p>{{ task.description }}</p>
<p>{{ task.assignee }}</p>
<p><a href="{% url 'task_app:task_update' task.id %}">Change</a></p>
<p><a href="{% url 'task_app:task_delete' task.id %}">Delete</a></p>
<p><a href="{% url 'task_app:task_list' %}">Task List</a></p>
{% endblock content %}
