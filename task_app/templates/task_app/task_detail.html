{% extends "task_app/base.html" %}
{% block content %}

<p>{{ task.assignee }}</p>

<p><a href="{% url 'task_app:task_delete' task.slug %}">Delete</a></p>
<p><a href="{% url 'task_app:task_list' %}">Task List</a></p>
{% endblock content %}
