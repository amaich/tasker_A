<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=10">
    <title>{% block title %}Your title{% endblock %}</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.get_username }}. Thanks for logging in.</p>
                <p><a href="{% url 'task_auth:logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'task_auth:login' %}">Login</a></p>
                <p><a href="{% url 'task_auth:registration' %}">Registration</a><>
            {% endif %}
        </header>
        <p>--------------</p>
        <div class="container clearfix">
            <main class="content">
                {% block content %}
                <p>Hello, html!</p>
                {% endblock %}
            </main>
        </div>

        <footer class="footer">
            <p style="font-size: 30px; margin: 0; padding: 10px 1em;">Footer</p>
        </footer>
    </div>  
</body>
</html>
